<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- iOS Specific Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet>
    <style>
        :root {
            --rose: #FF007F;
            --gold: #FFD700;
            --deep-red: #B03060;
            --soft-pink: #FFF0F5;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Parisienne', cursive;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            width: 300vw;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page {
            width: 100vw;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: calc(var(--safe-area-top) + 20px) 15px calc(var(--safe-area-bottom) + 60px);
            text-align: center;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* iPhone X+ Safe Areas */
        @supports(padding: max(0px)) {
            .page {
                padding-top: calc(var(--safe-area-top) + 20px);
                padding-bottom: calc(var(--safe-area-bottom) + 60px);
            }
        }

        /* Swipeable Container Adjustments */
        .container {
            height: 100vh;
            height: -webkit-fill-available;
        }

        /* Optimized Touch Targets */
        button, .date-box {
            min-width: 44px;
            min-height: 44px;
        }

        /* Mobile-Optimized Date Grid */
        .date-grid {
            grid-template-columns: 1fr;
            padding: 10px;
        }

        /* Mobile Slideshow */
        .slideshow-container {
            height: 50vh;
            width: 95%;
        }

        /* iOS-Specific Adjustments */
        input, button {
            -webkit-appearance: none;
            border-radius: 0;
        }

        @media screen and (max-width: 768px) {
            .proposal-content {
                padding: 20px;
                margin: 10px;
            }

            .floating-heart {
                font-size: 3em;
            }

            h1 {
                font-size: 2em !important;
            }

            .romantic-btn {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }

        /* Rest of previous styles remain */
    </style>
</head>
<body>
    <!-- Previous content remains -->

    <script>
        // iOS Viewport Height Fix
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        // Enhanced Touch Handling
        let touchStartX = 0;
        let touchStartY = 0;
        const swipeThreshold = 50;
        const verticalThreshold = 30;

        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > swipeThreshold && Math.abs(diffY) < verticalThreshold) {
                if (diffX > 0 && currentPage < 2) nextPage();
                else if (diffX < 0 && currentPage > 0) prevPage();
            }
        });

        // Prevent iOS Pull-to-Refresh
        document.body.addEventListener('touchmove', function(e) {
            if(!this.scrollTop && !this.scrollLeft)
                e.preventDefault();
        }, { passive: false });

        // Rest of previous JavaScript remains
    </script>
</body>
</html>
