<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Valentine's Journey ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blush: #FFB7C5;
            --rose: #FF69B4;
            --dusty-rose: #D8A1A4;
            --deep-pink: #FF1493;
            --soft-white: #FFF9FB;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--blush), var(--rose));
            min-height: 100vh;
            color: #5A2E35;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            width: 300vw;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            height: 100vh;
        }

        .page {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow-y: auto;
        }

        /* Countdown Timer */
        .countdown-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Swipeable Pages */
        .page:nth-child(1) { background: linear-gradient(45deg, #ffafbd, #ffc3a0); }
        .page:nth-child(2) { background: linear-gradient(45deg, #ffb7c5, #ffd3d3); }
        .page:nth-child(3) { background: linear-gradient(45deg, #ffb6c1, #ffdfd3); }

        /* Itinerary */
        .date-grid {
            display: grid;
            gap: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .date-box {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Photo Gallery */
        .slideshow-container {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .memory-slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Full CSS continues... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1: Countdown -->
        <div class="page">
            <div class="countdown-container">
                <h1 class="countdown-title">Time Until Our Valentine's Night ‚ú®</h1>
                <div class="countdown-grid">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">0</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <!-- Hours, Minutes, Seconds similarly -->
                </div>
            </div>
        </div>

        <!-- Page 2: Itinerary -->
        <div class="page">
            <h2>Our Romantic Week Plan</h2>
            <div class="date-grid">
                <div class="date-box" onclick="toggleDetails(this)">
                    <h3>February 14th</h3>
                    <div class="date-details">Dinner at sunset...</div>
                </div>
                <!-- More date boxes -->
            </div>
        </div>

        <!-- Page 3: Memories -->
        <div class="page">
            <h2>Our Beautiful Memories</h2>
            <div class="slideshow-container">
                <img src="memory1.jpg" class="memory-slide active">
                <img src="memory2.jpg" class="memory-slide">
                <!-- More images -->
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const targetDate = new Date('February 14, 2025 20:30:00 PST');
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.countdown-title').innerHTML = "Our Special Night is Here! üíñ";
                return;
            }

            // Calculate days, hours, minutes, seconds
            // Update DOM elements
        }

        // Swipe Handling
        let touchStartX = 0;
        let currentPage = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentPage < 2) currentPage++;
                else if (diff < 0 && currentPage > 0) currentPage--;
                updateView();
            }
        });

        function updateView() {
            document.querySelector('.container').style.transform = `translateX(-${currentPage * 100}vw)`;
        }

        // Initialize
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
