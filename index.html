<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Valentine ‚ù§Ô∏è [Her Name]</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Romantic Base Styles */
        :root {
            --rose: #FF007F;
            --gold: #FFD700;
            --deep-red: #B03060;
            --soft-pink: #FFF0F5;
        }

        body {
            background: radial-gradient(circle at center, #ffafbd, #ffc3a0);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
            position: relative;
        }

        /* Rose Petal Animation */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(145deg, #fff0f0, #ffb6c1);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Main Container */
        .container {
            display: flex;
            width: 300vw;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Proposal Page */
        .proposal-page {
            background: linear-gradient(45deg, rgba(255,175,189,0.9), rgba(255,195,160,0.9));
            backdrop-filter: blur(5px);
        }

        .love-letter {
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff99" d="M92.5,10.5c-4-4-20-6-40,5-17-13-35-9-40-5-6,6-5,22,6,38,12,17,34,27,34,27s22-10,34-27C97.5,32.5,98.5,16.5,92.5,10.5z"/></svg>');
            background-size: 100% 100%;
            padding: 40px;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .love-letter::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 60px;
            height: 60px;
            background: var(--rose);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: translateX(-50%);
        }

        /* Romantic Button */
        .romantic-btn {
            background: var(--deep-red);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(176, 48, 96, 0.3);
        }

        .romantic-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: btnSparkle 2s infinite;
        }

        @keyframes btnSparkle {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Photo Gallery */
        .gallery-item {
            border: 3px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .gallery-item::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            opacity: 0;
            transition: all 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .gallery-item:hover::after {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Romantic Countdown */
        .countdown-item {
            background: linear-gradient(45deg, var(--deep-red), var(--rose));
            color: white;
            border: 2px solid var(--gold);
            box-shadow: 0 5px 15px rgba(176, 48, 96, 0.3);
        }

        .countdown-number {
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Add more romantic styles below */
    </style>
</head>
<body>
    <!-- Generate rose petals -->
    <div class="petals">
        <script>
            for(let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 5 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(petal);
            }
        </script>
    </div>

    <div class="container">
        <!-- Page 1: Proposal -->
        <div class="page proposal-page">
            <div class="love-letter">
                <h1 style="font-family: 'Parisienne', cursive; font-size: 3em; color: var(--deep-red);">
                    My Dearest [Her Name],
                </h1>
                <p style="font-size: 1.2em; line-height: 1.6; color: var(--deep-red);">
                    From the moment our hearts first spoke, I knew I'd found my forever love. This countdown marks not just days, but the moments until I can hold you close again...
                </p>
                
                <!-- Countdown Timer -->
                <div class="countdown-container">
                    <!-- ... (same countdown structure as before) ... -->
                </div>

                <div style="position: relative; margin: 40px 0;">
                    <div class="heart-animation" style="font-size: 6em;">üíñ</div>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 100px; height: 100px; background: rgba(255,215,0,0.3); 
                            border-radius: 50%; filter: blur(20px);"></div>
                </div>

                <button class="romantic-btn" onclick="nextPage()">
                    Forever Yours, My Love üíå
                </button>
            </div>
        </div>

        <!-- Other pages with enhanced romantic styling -->
    </div>

    <script>
        // Add romantic interaction
        let kissCount = 0;
        document.querySelector('.heart-animation').addEventListener('click', () => {
            kissCount++;
            const heart = document.createElement('div');
            heart.style.position = 'fixed';
            heart.style.fontSize = '2em';
            heart.style.left = Math.random() * 80 + 10 + '%';
            heart.style.animation = 'float 3s ease-out';
            heart.textContent = 'üíã';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
            
            if(kissCount === 7) {
                alert("You've collected 7 kisses! üíñ I love you more than words can say...");
            }
        });

        // Previous JavaScript remains with added romantic features
    </script>
</body>
</html>
