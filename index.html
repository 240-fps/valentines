<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Countdown ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */

        /* Countdown Styles */
        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .countdown-title {
            font-size: 1.8em;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
        }

        .countdown-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .countdown-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1: Proposal with Countdown -->
        <div class="page">
            <div class="proposal-container">
                <h1 style="font-size: 3em; margin-bottom: 15px;">‚ù§Ô∏è [Her Name], My Forever Valentine ‚ù§Ô∏è</h1>
                
                <!-- Countdown Timer -->
                <div class="countdown-container">
                    <div class="countdown-title">Time Until You Land in San Diego ‚úàÔ∏è</div>
                    <div class="countdown-grid">
                        <div class="countdown-item">
                            <div class="countdown-number" id="days">0</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="hours">0</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="minutes">0</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="seconds">0</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                </div>

                <div class="heart-animation" onclick="createConfetti()">üíñ</div>
                <p style="font-size: 1.5em; margin: 30px 0;">Every moment brings me closer to you...</p>
                <button class="proposal-btn" onclick="nextPage()">Yes, My Love! ‚ù§Ô∏è</button>
            </div>
        </div>

        <!-- Other pages remain the same -->
    </div>

    <script>
        // Add this to existing JavaScript
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('February 14, 2025 08:30:00 PST');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.countdown-title').textContent = "You're Here! ‚ù§Ô∏è";
                document.querySelector('.countdown-grid').style.display = 'none';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Rest of existing JavaScript remains
    </script>
</body>
</html>
